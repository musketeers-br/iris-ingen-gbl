services:
  iris:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    restart: always
    command: --check-caps false --ISCAgent false
    ports:
      - 1972
      - 52773
      - 53773
    volumes:
      - ./:/home/irisowner/dev
    environment:
        - OPENAI_API_KEY=${OPENAI_API_KEY}
        - LLM_MODEL=${LLM_MODEL}
